kind: Deployment
apiVersion: apps/v1
metadata:
    labels:
        app: fulltime-peasant-microservice
        stack: frontend
        source: demo
    name: fulltime-peasant-microservice
    namespace: microservices
spec:
    replicas: 5
    selector:
        matchLabels:
            run: fulltime-peasant-microservice
    template:
        metadata:
            labels:
                app: fulltime-peasant-microservice
                run: fulltime-peasant-microservice
                source: demo
        spec:
            containers:
                -   image: 219099013464.dkr.ecr.us-west-2.amazonaws.com/fulltime-peasant-microservice
                    name: fulltime-peasant-microservice
                    ports:
                        -   name: web
                            containerPort: 8080
---

kind: Service
apiVersion: v1
metadata:
    labels:
        app: fulltime-peasant-microservice-service
        stack: frontend
    name: fulltime-peasant-microservice-service
    namespace: microservices
spec:
    selector:
        source: demo
        app: fulltime-peasant-microservice
    ports:
        -   name: web
            protocol: TCP
            port: 30201
            targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    labels:
        stack: frontend
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
    name: fulltime-peasant-ingress
    namespace: microservices
spec:
    ingressClassName: nginx
    rules:
        -   http:
                paths:
                    -  pathType: Prefix 
                       path: /fulltime-peasant(/|$)(.*)
                       backend:
                          service:
                            name: fulltime-peasant-microservice-service
                            port: 
                               number: 30201


